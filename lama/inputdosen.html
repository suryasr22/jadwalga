<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form class="w-25 p-1 mx-auto align-baseline">
      <h1 class="text-center p-5">Input Jadwal</h1>
      <p>Silahkan isi jadwal sesuai dengan kebutuhan</p>
      <div class="form-group">
        <label>Semester</label>
        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle dropdown-menu-right w-100 bg-light text-body border-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Pilih semester
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <input class="form-control" id="filterTable" type="text" placeholder="Cari Disini..">
            <a class="dropdown-item" href="#">Genap</a>
            <a class="dropdown-item" href="#">Ganjil</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Pilih </label>
        <div class="dropdown">
          <button class="btn dropdown-toggle dropdown-menu-right w-100 bg-light text-body border-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Mata Kuliah
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
             <input class="form-control" id="filterTable" type="text" placeholder="Cari Disini..">
            <a class="dropdown-item" href="#"></a>
            <a class="dropdown-item" href="#">Ganjil</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <br><br><a href="signin.html">sudah punya punya akun?</a>
    </form>
    <script>
      $(document).ready(function(){
        $("#filterTable").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $(".dropdown-menu li").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
  </body>
</html>
